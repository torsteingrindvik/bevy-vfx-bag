[package]
name = "bevy-vfx-bag"
version = "0.1.0-dev"
edition = "2021"
categories = ["graphics", "game-development", "rendering"]
keywords = [
    "vfx",
    "game",
    "graphics",
    "bevy",
    "gamedev",
    "wgsl",
    "shaders",
    "effects",
]
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/torsteingrindvik/bevy-vfx-bag"

# TODO: Figure this out before release
# exclude = []

[features]
# For local development.
# Shaders can now be hot-reloaded.
dev = []

[dependencies]
# TODO: Find which crates of bevy is needed
# bevy = { path = "../bevy", features = ["tga"] }
bevy = { git = "https://github.com/bevyengine/bevy", features = ["tga"] }

[dev-dependencies]
color-eyre = "0.6"
image = "0.24"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
