# Shaders can now be hot-reloaded.
dev = []

[dependencies]
# TODO: Find which crates of bevy is needed
bevy = { path = "../bevy", features = ["tga"] }

[dev-dependencies]
color-eyre = "0.6"
image = "0.24"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
