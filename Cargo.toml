[package]
name = "bevy-vfx-bag"
version = "0.1.0-dev"
edition = "2021"
categories = ["graphics", "game-development", "rendering"]
keywords = [
    "vfx",
    "game",
    "graphics",
    "bevy",
    "gamedev",
    "wgsl",
    "shaders",
    "effects",
]
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/torsteingrindvik/bevy-vfx-bag"

# TODO: Figure this out before release
# exclude = []

[features]
# For local development.
# Shaders can now be hot-reloaded.
dev = []

[dependencies]
bevy = { path = "../bevy", default-features = false, features = [
    "bevy_asset",
    "render",
    "png",
    "tga",
] }

# bevy = { git = "https://github.com/bevyengine/bevy", default-features = false, features = [
#     "bevy_asset",
#     "render",
#     "png",
#     "tga",
# ] }

# TODO: Remove this section when alsa semver issue is fixed
[target.'cfg(unix)'.dependencies]
alsa = "=0.6.0"

[dev-dependencies]
# bevy = { git = "https://github.com/bevyengine/bevy", features = ["tga"] }
bevy = { path = "../bevy", features = ["tga"] }

color-eyre = "0.6"
image = "0.24"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
